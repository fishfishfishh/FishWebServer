<!DOCTYPE html> 
<link rel="shortcut icon " type="images/x-icon" href="/home/pi/projects/HttpServerForLinux/html/favicon.ico">
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Sign up</title>  
   <style type="text/css">
html{   
    width: 100%;   
    height: 100%;   
    overflow: hidden;   
    font-style: sans-serif;   
}   
body{   
    width: 100%;   
    height: 100%;   
    font-family: 'Open Sans',sans-serif;   
    margin: 0;   
    background-color: #4A374A;   
}   
#注册页面{   
    position: absolute;   
    top: 40%;   
    left:50%;   
    margin: -150px 0 0 -150px;   
    width: 300px;   
    height: 300px;   
}   
#注册页面 h1{   
    color: #fff;   
    text-shadow:0 0 10px;   
    letter-spacing: 1px;   
    text-align: center;   
}   
h1{   
    font-size: 2em;   
    margin: 0.67em 0;   
}   
input{   
    width: 278px;   
    height: 18px;   
    margin-bottom: 10px;   
    outline: none;   
    padding: 10px;   
    font-size: 13px;   
    color: #fff;   
    text-shadow:1px 1px 1px;   
    border-top: 1px solid #312E3D;   
    border-left: 1px solid #312E3D;   
    border-right: 1px solid #312E3D;   
    border-bottom: 1px solid #56536A;   
    border-radius: 4px;   
    background-color: #2D2D3F;   
}   
.but{   
    width: 300px;   
    min-height: 20px;   
    display: block;   
    background-color: #4a77d4;   
    border: 1px solid #3762bc;   
    color: #fff;   
    padding: 9px 14px;   
    font-size: 15px;   
    line-height: normal;   
    border-radius: 5px;   
    margin: 0;   
} 
.divcss5{
    color:#F00;
} 
</style>
</head>  
<body>  
    <div id="注册页面">  
        <h1>注册页面</h1>  
        <form method="post">
            <input type="text" required="required" placeholder="用户名" name="su-username"></input>
            <input type="password" required="required" placeholder="密码" name="password"></input>
            <input type="text" required="required" placeholder= "电子邮箱" name="email"></input>
            <button class="but" type="submit">提交</button>  <br>
        </form>  
        <div class=divcss5 align="center">提示：用户已经被注册！</div>    
    </div>  
</body>  
</html>
